<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LFL Rooms | 本棚OCRスキャナー</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900">
    <main class="mx-auto flex w-full max-w-5xl flex-col gap-6 px-4 py-8 md:px-8">
      <header class="flex flex-col gap-3">
        <p class="text-sm font-semibold uppercase tracking-[0.3em] text-indigo-500">LFL Rooms</p>
        <h1 class="text-3xl font-bold md:text-4xl">本棚OCRスキャナー</h1>
        <p class="text-base text-slate-600 md:text-lg">
          本棚の写真から背表紙をOCRで読み取り、書名・著者・出版社をJSON化します。処理はすべて端末内で完結します。
        </p>
      </header>

      <section class="grid gap-6 rounded-3xl bg-white p-6 shadow-sm md:grid-cols-[1.1fr_0.9fr]">
        <div class="flex flex-col gap-4">
          <h2 class="text-xl font-semibold">画像をアップロード</h2>
          <p class="text-sm text-slate-500">スマホの場合はカメラ撮影も利用できます。</p>
          <label class="upload-area" for="imageInput">
            <span class="text-sm font-semibold text-indigo-600">画像を選択 / 撮影する</span>
            <span class="text-xs text-slate-500">JPG / PNG</span>
          </label>
          <input
            id="imageInput"
            type="file"
            accept="image/*"
            capture="environment"
            class="hidden"
          />
          <div class="relative overflow-hidden rounded-2xl border border-dashed border-slate-200 bg-slate-100">
            <img id="preview" alt="プレビュー" class="hidden h-full w-full object-contain" />
            <div id="previewPlaceholder" class="flex h-56 items-center justify-center text-sm text-slate-400">
              ここにプレビューが表示されます
            </div>
          </div>
        </div>

        <div class="flex flex-col gap-4">
          <h2 class="text-xl font-semibold">進行状況</h2>
          <div class="flex items-center gap-3 rounded-2xl border border-slate-200 bg-slate-50 p-4">
            <div id="spinner" class="spinner hidden"></div>
            <div>
              <p class="text-sm font-semibold" id="statusText">画像を選択するとOCRが開始されます。</p>
              <p class="text-xs text-slate-500" id="progressText">待機中</p>
            </div>
          </div>
          <div class="rounded-2xl border border-slate-200 bg-white p-4">
            <p class="text-sm font-semibold text-slate-700">抽出結果JSON</p>
            <pre id="jsonOutput" class="mt-3 max-h-48 overflow-auto rounded-xl bg-slate-900 p-3 text-xs text-slate-100">[]</pre>
            <button id="downloadButton" class="primary-button mt-4" disabled>
              JSONをダウンロード
            </button>
          </div>
          <a
            href="#"
            class="text-xs text-slate-500 underline decoration-dashed underline-offset-4"
          >
            利用規約（仮）
          </a>
        </div>
      </section>

      <section class="flex flex-col gap-4">
        <div class="flex items-center justify-between">
          <h2 class="text-xl font-semibold">抽出された書籍情報</h2>
          <span class="text-xs text-slate-400" id="resultCount">0 件</span>
        </div>
        <div id="cards" class="grid gap-4 md:grid-cols-2"></div>
      </section>
    </main>

    <footer class="mx-auto w-full max-w-5xl px-4 pb-10 text-xs text-slate-400 md:px-8">
      <p>© 2024 LFL Rooms. Client-side OCR powered by Tesseract.js.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
